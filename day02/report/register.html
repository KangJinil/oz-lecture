  </head>
  <body>

      <div style="display: flex; align-items: center; gap: 20px">

            <g>
              <circle
                cx="544"

        </span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <section>
        <h2>Registration Form</h2>
        <!-- 회원가입 폼 시작 -->
        <form action="#" method="POST">
          <article>
            <h3>
              지금 회원 가입하면 30일 동안 Pro 기능을 마음껏 사용 가능합니다.
            </h3>
          </article>
          <article>
            <h3>회원 정보 입력</h3>
            <!-- 이름 입력 -->
            <div>
              <h3><label for="username">이름</label></h3>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="이름 입력"
                required
              />
            </div>
            <!-- 이메일 입력 -->
            <div>
              <h3><label for="email">Email</label></h3>
              <!-- 이메일 형식 검사: @ 포함 필요 -->
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email 입력"
                pattern=".+@.*\..*"
                size="30"
                required
              />
            </div>
            <!-- 비밀번호 입력 -->
            <div>
              <h3><label for="password">비밀번호</label></h3>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password 입력"
                required
              />
            </div>
            <!-- 생일 입력 -->
            <div>
              <h3><label for="birthday">생일</label></h3>
              <!-- 날짜 입력 -->
              <input type="date" id="birthday" name="birthday" />
            </div>
            <!-- 나이 입력 (숫자만, 최소 18 ~ 최대 100 제한) -->
            <div>
              <h3><label for="age">나이</label></h3>
              <input type="number" id="age" name="age" min="18" max="100" />
            </div>
            <!-- 만족도(슬라이드 바) -->
            <div>
              <h3><label for="satisfaction">만족도</label></h3>
              <input
                type="range"
                id="satisfaction"
                name="satisfaction"
                min="1"
                max="10"
                value="10"
              />
            </div>
            <!-- 성별 선택 (라디오 버튼: 한 가지만 선택 가능), 기본값 남성 -->
            <div>
              <h3>성별</h3>
              <input
                type="radio"
                id="genderMale"
                name="gender"
                value="Male"
                checked
              />
              <label for="genderMale">남성</label>
              <input
                type="radio"
                id="genderFemale"
                name="gender"
                value="Female"
              />
              <label for="genderFemale">여성</label>
              <input
                type="radio"
                id="genderOther"
                name="gender"
                value="Other"
              />
              <label for="genderOther">기타</label>
            </div>
            <!-- 관심사 선택 (체크박스: 여러 개 선택 가능) -->
            <div>
              <h3>관심사</h3>
              <input
                type="checkbox"
                id="interestCoding"
                name="interest"
                value="Coding"
              />
              <label for="interestCoding">코딩</label>
              <input
                type="checkbox"
                id="interestGaming"
                name="interest"
                value="Gaming"
              />
              <label for="interestGaming">게임</label>
              <input
                type="checkbox"
                id="interestReading"
                name="interest"
                value="Reading"
              />
              <label for="interestReading">독서</label>
            </div>
            <!-- 국가 선택 (드롭다운), 기본값 한국 -->
            <div>
              <h3><label for="country">국가</label></h3>
              <select id="country" name="country">
                <option value="kr" selected>한국</option>
                <option value="en">미국</option>
                <option value="jp">일본</option>
                <option value="cn">중국</option>
                <option value="uk">영국</option>
              </select>
            </div>
          </article>
          <hr />
          <article>
            <h3>Sign</h3>
            <!-- 회원 가입 시 사인 그리기 -->
            <canvas
              id="sign"
              width="200"
              height="200"
              style="border: 1px solid #000000"
            ></canvas>
          </article>
          <hr />
          <!-- 제출 및 초기화 버튼 -->
          <button type="submit">제출</button>
          <button type="reset">초기화</button>
        </form>
        <!-- 폼 끝 -->
      </section>
    </main>
