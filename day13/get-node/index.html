<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Day13 get-node</title>
    </head>
    <body>
        <h1 id="title">title</h1>
        <p class="text">text-1</p>
        <p class="text">text-2</p>
        <input type="email" name="email" />
    </body>
    <script>
        // id 속성값이 title인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        console.log(typeof el);

        // class 속성값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(classEl[0]);
        console.log(classEl[1]);

        // name 속성값이 email인 요소 노드 모두 선택
        const nameEls = document.getElementsByName("email");
        console.log(nameEls);

        // 태그명이 p인 요소 노드 모두 선택
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls);
    </script>
</html>
